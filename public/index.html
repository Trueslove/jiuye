<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" href="index.ico">
  <script src="./jq.js"></script>
  <script src="https://mztapp.fujian.gov.cn:8203/open/plugins/appjs/mztMiniCordova.js"></script>
  <!-- <script src="https://mztapp.fujian.gov.cn:8203/open/plugins/appjs/mztMiniApp.js"></script> -->
  <script src="https://mztapp.fujian.gov.cn:8203/open/plugins/appjs/mztMiniApp.js?v=<%=Math.random()%>"></script>
  <script>

  </script>
  <script src="https://unpkg.com/qiniu-js@2.5.5/dist/qiniu.min.js"></script>
  <title>想就业来找我</title>
  <script>
    window.onload = function () {
      window.mztMiniApp.getUserToken({},
        res => {
          const userId = res.userId;
          const userToken = res.userToken;
          $.ajax({
            type: 'post',
            url: "https://jyh5.sso6.com/index.php/api/user/get_app_detail",
            contentType: "application/x-www-form-urlencoded; charset=gbk",
            dataType: 'json', //返回 JSON 数据
            data: {
              "INVOKESERVICE_CODE": "033",
              "INVOKECALLER_CODE": "2bf26e96740adbedda3917e8d72f1989f1d3c8d9",
              "USER_ID": userId,
              "USER_TOKEN": userToken
            },
            success: function (data, status) {
              localStorage.setItem("userInfo", JSON.stringify(data.data))
            },
          })
        }, error => {
          alert(JSON.stringify(error))
        })
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault()
        }
      })
      document.addEventListener('gesturestart', function (event) {
        event.preventDefault()
      })
    }
  </script>

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
